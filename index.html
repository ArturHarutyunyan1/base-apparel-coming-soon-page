<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="row">
        <div class="row-item" id="left">
            <div class="header">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo">
                </a>
            </div>
            <img src="img/hero-mobile.jpg" alt="Hero" class="mobile">
            <div class="content">
                <h1 class="title">
                    <span class="pink">WE'RE</span> COMING SOON
                </h1>
                <p class="subtitle pink">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <div class="input-line">
                    <input type="email" id="inputValue" placeholder="Email Address">
                    <img src="img/icon-error.svg" alt="error" class="error-img">
                    <button class="submit card">
                        <img src="img/icon-arrow.svg" alt="Arrow">
                    </button>
                </div>
                <p class="error-message">
                    Please provide a valid email
                </p>
            </div>
            <div class="author">
                <h3>Challange by <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a> Coded by <a href="https://github.com/ArturHarutyunyan1" target="_blank">Artur Harutyunyan</a></h3>
            </div>
        </div>
        <div class="row-item" id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
